<!DOCTYPE HTML>
<html>

<head>
	<style type="text/css">
		@import "../themes/TreeMap.css";
		@import "../themes/GroupLabel.css";
	</style>

	<script type="text/javascript" src="../../dojo/dojo.js" data-dojo-config="async: true">
	</script>

	<script type="text/javascript">

		require(["dojo/domReady", "delite/register", "dtreemap/TreeMap",
			"dojo/store/Memory", "dcolor/MeanColorModel", "dojo/_base/Color", "dtreemap/GroupLabel"],
			function(ready, register, TreeMap, Memory, MeanColorModel, Color, GroupLabel) {
				ready(function(){
					var dataStore = new Memory({idProperty: "label", data:
							[
								{ label: "France", sales: 500, profit: 50, region: "EU" },
								{ label: "Germany", sales: 450, profit: 48, region: "EU" },
								{ label: "UK", sales: 700, profit: 60, region: "EU" },
								{ label: "USA", sales: 2000, profit: 250, region: "America" },
								{ label: "Canada", sales: 600, profit: 30, region: "America" },
								{ label: "Brazil", sales: 450, profit: 30, region: "America" },
								{ label: "China", sales: 500, profit: 40, region: "Asia" },
								{ label: "Japan", sales: 900, profit: 100, region: "Asia" }
							]
					});
					var colorModel = new MeanColorModel(new Color(Color.named.red), new Color(Color.named.green));
					var treeMap = new (register("c-treemap", [TreeMap, GroupLabel]))();
					treeMap.style.width = "640px";
					treeMap.style.height = "480px";
					treeMap.store = dataStore;
					treeMap.areaAttr = "sales";
					treeMap.colorAttr = "profit";
					treeMap.tooltipAttr = "label";
					treeMap.groupAttrs = ["region"];
					treeMap.colorModel = colorModel;
					treeMap.placeAt("main");
					treeMap.startup();
				});
			}
		);
	</script>
</head>
<body id="main">
</body>
</html>
